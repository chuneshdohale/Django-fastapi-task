<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Task{% else %}Create New Task{% endif %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .form-table th, .form-table td {
            border: 1px solid #dee2e6; /* Bootstrap default border color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:task_list' %}">Task List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="my-4">{% if object %}Edit Task{% else %}Create New Task{% endif %}</h3>

        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <table class="table form-table">
                <tbody>
                    <tr>
                        <th scope="row">{{ form.name.label }}</th>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <th scope="row">{{ form.description.label }}</th>
                        <td>{{ form.description }}</td>
                    </tr>
                    <tr>
                        <th scope="row">{{ form.due_date.label }}</th>
                        <td>{{ form.due_date }}</td>
                    </tr>
                    <tr>
                        <th scope="row">{{ form.status.label }}</th>
                        <td>{{ form.status }}</td>
                    </tr>
                </tbody>
            </table>

            <input type="submit" class="btn btn-success" value="Submit">
        </form>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
