<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TaskManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:task_list' %}">Task List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks:task_create' %}">Add New Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2>Task Detail</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Task Name: {{ task.name }}</h5>
                <p class="card-text">Task Status: {{ task.get_status_display }}</p>
                <a href="{% url 'tasks:task_update' task.id %}" class="btn btn-warning">Update</a>
                <a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        <div class="mt-3">
            <a href="{% url 'tasks:task_list' %}" class="btn btn-primary">View All Tasks</a>
            <a href="{% url 'tasks:task_create'%}" class="btn btn-success">New Task</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
